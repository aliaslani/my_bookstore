version: "3.9"
services:
  db:
    image: postgres:16
    container_name: postgres16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    shm_size: '1gb'   # improves performance for large queries
    ports:
      - "5432:5432"   # expose only if needed (better: keep internal)

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
